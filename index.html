<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cooken - Laten we iets cooken .</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <img src="res/cooken_logo_nobg_yellow.png" class="main-logo" alt="logo">

    <button>Login</button>

    <h1 class="main-heading">Choose ingredients you'd like to turn into a delicious meal.</h1>




    <div class="tiles">
        <div class="tile">
            <img src="res/fruits.png" class="image" alt="Fruits">
            <div class="overlay">
                <div class="text">Fruits</div>
            </div>
        </div>

        <div class="tile">
            <img src="res/vegetables.png" class="image" alt="Vegetables">
            <div class="overlay">
                <div class="text">Vegetables</div>
            </div>
        </div>

        <div class="tile">
            <img src="res/meat.png" class="image" alt="Meat">
            <div class="overlay">
                <div class="text">Meat</div>
            </div>
        </div>
    </div>

    <form>
        <input type="text" name="search" placeholder="Quick Search...">
    </form>

</body>
</html>
