on:
  push:
    branches: [ frontend ]
jobs:
  UI-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Checkout Server
        uses: actions/checkout@v2
        with:
          ref: server
          path: server
      - name: Checkout Frontend
        uses: actions/checkout@v2
        with:
          ref: frontend
          path: frontend
      - run: npm ci --prefix server/server
      - run: npm start --prefix server/server &
        env:
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
      - run: npm ci --prefix frontend
      - run: echo "REACT_APP_SERVER_NAME=${{ secrets.REACT_APP_SERVER_NAME }}" > frontend/.env
      - run: npm run build --prefix frontend
        env:
          CI: false
      - run: npm i -g http-server-spa
      - run: http-server-spa frontend/build index.html 3001 &
      - name: Cypress UI Test
        uses: cypress-io/github-action@v2
        with:
          working-directory: frontend
          spec: cypress/**/*.test.js
          browser: chrome
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
