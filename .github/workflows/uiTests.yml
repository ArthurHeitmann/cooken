on:
  push:
    branches: [ frontend ]
jobs:
  UI-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Checkout Server
        uses: actions/checkout@v2
        with:
          ref: server
          path: server
      - name: Checkout Frontend
        uses: actions/checkout@v2
        with:
          ref: frontend
          path: frontend
      - run: npm ci --prefix server/server
      - run: npm start --prefix server/server &
        env:
          DB_CONNECTION: mongodb://4.tcp.ngrok.io:11440
#          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
      - run: npm ci --prefix frontend
      - run: npm run build --prefix frontend
        env:
          CI: false
      - run: npx http-server frontend/build --port 3001 &
